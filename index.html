<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Results summary component</title>


</head>

<body>
  <div class="summary">
    <div class="summary-left">
      <p> Your Result</p>
      <div class="summary-score">
        <div>
          <p class="summary-score-number"> 76</p>
        </div>
        <p>of 100</p>

      </div>

      <div>
        <p class="summary-title">
          Great
        </p> 

      </div>
      <p class="summary-description"> You scored higher than 65% of the people who have taken these tests.</p>
     
    </div>
    <div class="summary-right">
      
      <p class="bold">Summary</p>
      

      <div class="summary-right-task light-red-bg">
        <div class="summary-right-task-indication">
          <img src="./assets//images/icon-reaction.svg" alt="">
          <p class="light-red-text"> Reaction </p> 
          </div>
     <p class="bold"> 80 <span class="neutral-light-text ">/ 100</span></p>
      </div>


      <div class="summary-right-task orangey-yellow-bg">
        <div class="summary-right-task-indication">
          <img src="./assets//images/icon-memory.svg" alt="">
          <p class="orangey-yellow-text"> Memory </p> 
          </div>
          <p class="bold"> 92 <span class="neutral-light-text ">/ 100</span></p>    </div>
      

     <div class="summary-right-task green-teal-bg ">
      <div class="summary-right-task-indication">
        <img src="./assets//images/icon-verbal.svg" alt="">
        <p class="green-teal-text "> Verbal </p> 
        </div>
        <p class="bold"> 61 <span class="neutral-light-text ">/ 100</span></p>
     </div>

   <div class="summary-right-task cobalt-blue-bg ">
    <div class="summary-right-task-indication">
    <img src="./assets//images/icon-visual.svg" alt="">
    <p class="cobalt-blue-text"> Visual </p> 
    </div>
    <p class="bold"> 72 <span class="neutral-light-text ">/ 100</span></p>
   </div>
   <div>
    <button>Continue</button>
   </div>
      
    </div>

  </div>



</body>

</html>
